<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="forms.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="forms.js"></script>
    <title>Form</title>
  </head>
  <body>
    <div class="content">
      <div class="background">
        <div class="logo">
          <h1 class="CyberX">Hello There :)</h1>
        </div>
      </div>
      <div class="right">
        <div class="random-text left">
          <p>
            This is not a real online service! Lorem ipsum dolor sit amet
            consectetur, adipisicing elit. Necessitatibus, commodi!
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p class="second-random-text">You <em>know</em> you want to.</p>
        </div>
        <p class="form-title left">Let's do this!</p>
        <form action="#">
          <div class="form left">
            <div class="input">
              <label for="first_name">FIRST NAME</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="Mateusz..."
                minlength="3"
                maxlength="20"
                required
              />
            </div>
            <div class="input">
              <label for="last_name">LAST NAME</label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Hajdo..."
                minlength="3"
                maxlength="20"
                required
              />
            </div>
            <div class="input">
              <label for="email">EMAIL</label>
              <input
                type="email"
                id="user_email"
                name="email"
                placeholder="xyz@example.com..."
                required
              />
            </div>
            <div class="input">
              <label for="phone_number">PHONE NUMBER</label>
              <input
                type="tel"
                id="tel_number"
                name="tel_number"
                placeholder="888107515"
                minlength="9"
                maxlength="9"
                required
              />
            </div>
            <div class="input">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                id="user_password"
                name="password"
                required
              />
            </div>
            <div class="input">
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="user_confirm_password"
                name="confirm_password"
                required
              />
            </div>
          </div>
          <div class="submit-btn">
            <button type="submit">Create Account</button>
          </div>
        </form>
        <div class="log-in left">
          <p>Already have an account?</p>
          <a href="#">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
